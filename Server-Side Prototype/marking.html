<html>

<head>
<title>Quiz</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<p></p>
<div class="card" style="width: 60%; margin:auto;">
<form method="POST" action="/quiz/tabulate/">
<div class="card-header">Marking {{question_no}}</div>
<div class="card-body">
	<div class="container"><div class="row">
		<!--Image for testing https://imagejournal.org/wp-content/uploads/bb-plugin/cache/23466317216_b99485ba14_o-panorama.jpg -->
		<div class="col"><img src="{{image_path}}" alt="No Related image of question here" width="100%"/></div>
		<div class="col">Q{{q_id}}: {{question}}</div>
	</div></div>

	<table class="table">
	<tr><td>Answer</td><td>Marking</td></tr>
	<tr><td>
		<table>
			{{#answer}}
			<tr><td>{{point}}</td></tr>
			{{/answer}}
		</table>
		</td><td id="scoring">{{{marking_scheme}}}</td></tr>
	</table>
</div>
<div class="card-footer">
	<input type="submit" class="btn btn-default" style="float:left;" value="Quit"/>
	<input type="submit" class="btn btn-default" style="float:right;" value="Submit"/>
	<input type="reset" class="btn btn-default" style="float:right;" value="Reset"/>
</div>
</form>
</div>


</body>

</html>
