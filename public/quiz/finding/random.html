<div class="card" style="margin-top:80px">
<div class="card-header">Random Selection Criteria</div>
<div class="card-body" ng-init="random.way = {};">
	<!--<div class="container"><div class="row">
		<div class="col" ng-repeat="image in Q.images"><img src="{{image}}" alt="No Related image of question here"/></div>
	</div></div> -->
	Amount<br>
	<input type="number" name="Amount" min="1" ng-model="random.way.quantity" ng-init="random.way.quantity=1;"><br>
	Subjects<br>
	<span ng-repeat="subjects in picking.subjects">
				<input type="radio" ng-model="random.way.subject" value="{{subjects}}"/>
				{{subjects}}<br></span>
	Types<br>
	<span ng-repeat="i in length(random.type)" ng-init="random.way.type='open';">
				<input type="radio" ng-model="random.way.type" value="{{random.type[i]}}"/>
				{{random.type[i]}}<br></span>
	Topic<br>
	<span ng-repeat="i in length(random.topics[random.way.subject])">
				<input type="radio" ng-model="random.way.topic" value="{{random.topics[random.way.subject][i]}}"/>
				{{random.topics[random.way.subject][i]}}<br></span>
</div>
<div class="card-footer">
	<a href="#!" role="button" class="btn btn-secondary" style="float:left;">Back</a>
	<!-- <input type="submit" class="btn btn-default" style="float:right;" value="Submit" ng-click=""/> -->
	<a href="#!finding/random/listing" role="button" class="btn btn-secondary" style="float:right;" ng-click="random.criterion.push(random.way);">Add</a>
</div>
</div>
