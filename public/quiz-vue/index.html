function padZero(str){
	return (String(str).length == 2 ? str: '0'+str)
}
function getDateTime(today){
	var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
	var time = padZero(today.getHours()) + ":" + padZero(today.getMinutes()) + ":" + padZero(today.getSeconds());
	var dateTime = date+' '+time;
	return dateTime;
}
var session = {
	startDate : getDateTime(new Date()),
	questions: []
}

var sessionUpdate = function(givenSession){
	var xhr = new XMLHttpRequest();
	xhr.open('POST','/user_data/api/sessions/addupdate', true);
	xhr.setRequestHeader('Content-Type', 'application/json');
	xhr.setRequestHeader("Set-Cookie",getCookie('user_sid'));
	xhr.onload = function () {
		let data = JSON.parse(this.responseText);
		if (data.error != null){
			alert("Error:\n"+data.error);
			try{
				updateNavBarUser();
			}catch(e){
			}
		}
		else{
			alert("Saved!");
		}
	};
	xhr.send(JSON.stringify({session:givenSession}));
}
</script>
