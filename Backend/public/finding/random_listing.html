<div class="card" style="margin-top:80px">
<div class="card-header">Questions</div>
<div class="card-body">

<div class="alert alert-secondary alert-dismissible fade show" role="alert" ng-repeat="type in length(random.types)">
  <span>{{random.types[type].quantity}} {{random.types[type].type}} Questions, about {{random.types[type].topic}} in {{random.types[type].subject}}</span>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <!--https://www.w3schools.com/js/js_array_methods.asp-->
    <span aria-hidden="true" ng-click="random.types.splice(type,1);">&times;</span>
  </button>
</div>

</div>
<div class="card-footer">
	<a href="#\!" class="btn btn-secondary" style="float:left;">Main</a>
	<a href="#!" role="button" class="btn btn-secondary" style="float:left;">Add More</a>
	<a href="#!finding/listing" role="button" class="btn btn-secondary" style="float:right;">OK</a>
</div>
</div>
