<div class="card" style="margin-top:80px">
<div class="card-header">Questions</div>
<div class="card-body">
	<div class="alert alert-secondary alert-dismissible fade show" role="alert" ng-reepeat="type in chosen">
  {{type.quantity}} {{type.subject}} {{type.type}} Questions,about {{type.topic}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

</div>
<div class="card-footer">
	<a href="#\!" class="btn btn-light" style="float:left;">Main</a>
	<a href="#!" role="button" class="btn btn-light" style="float:left;">Add More</a>
	<a href="#!" role="button" class="btn btn-light" style="float:right;">OK</a>
</div>
</div>
