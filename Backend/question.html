<html>

<head>
<title>Quiz</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>

<p></p>
<div class="card" style="width: 60%; margin:auto;">
<form method="POST" action="/quiz/marking/">
<div class="card-header">Question {{question_no}}</div>
<div class="card-body">
	<img src="{{image_path}}" alt="No related image of question here"width="100%"/>
	<p>Q{{q_id}}: {{question}}</p>

	{{{input}}}<br>
</div>
<div class="card-footer">
	<input type="submit" class="btn btn-default" style="float:left;" value="Quit"/>
	<input type="submit" class="btn btn-default" style="float:right;" value="Submit"/>
	<input type="reset" class="btn btn-default" style="float:right;" value="Reset"/>
</div>
</form>
</div>

</body>

</html>
