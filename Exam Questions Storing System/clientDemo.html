<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html>
    <head><title>Selection Demo</title></head>
    
    <body>
        <div id="tags">
        </div>
        
        <div id="Choices">
        </div>
        
        
        <script src="index.js"></script>
        <script>
            allTags = getAllTags();
            for (cat in allTags){
                document.getElementById("tags").innerHTML += cat;
                for (tag in allTags[cat]){
                document.getElementById("tags").innerHTML += allTags[cat][tag];
                }
            }
        </script>
        
    </body>
</html>
